name: Upload Local Test Result to QMetry

on:
  workflow_dispatch:   # Manual trigger

jobs:
  upload-to-qmetry:
    runs-on: ubuntu-latest

    env:
      QTM4J_API_KEY: fcf294ee69cb3a47197d8e3ab15933e8af746df0bd8b71b3799af88b92be42f0fe160459449780fa2c23703c9e000c4408919e8c4c09c4dd06ac33afbda153c37c3830f6a6cb97276bd48d8ed3c8cb9d
      QTM4J_BASE_URL: https://qtmcloud.qmetry.com
      RESULT_FILE: Junit.xml   # ensure this file exists at repo root

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: POST â†’ Get presigned URL from QMetry
        id: presign
        run: |
          cat > payload.json <<EOF
          {
            "format": "JUNIT",
            "isZip": false
          }
          EOF

          echo "ðŸ“¤ Sending request to QMetry..."
          curl -s -X POST \
               -H "Content-Type: application/json" \
               -H "apiKey: $QTM4J_API_KEY" \
               --data @payload.json \
               "$QTM4J_BASE_URL/rest/api/automation/importresult" \
               -o response.json

          echo "ðŸ” QMetry response:"
          cat response.json

          echo "upload_url=$(jq -r '.url' response.json)" >> "$GITHUB_OUTPUT"
          echo "tracking_id=$(jq -r '.trackingId' response.json)" >> "$GITHUB_OUTPUT"

      - name: PUT â†’ Upload test result file
        run: |
          echo "ðŸ“„ Uploading test result file: $RESULT_FILE"
          curl --fail -X PUT \
               -H "Content-Type: multipart/form-data" \
               --data-binary "@${RESULT_FILE}" \
               "${{ steps.presign.outputs.upload_url }}"
